<body>
    <main>
        <h2 id="title">Ближайшие автобусы</h2>
        <table>
            <thead>
                <tr>
                    <th>В ривьеру</th>
                    <th>Из ривьеры</th>

            </thead>
        </table>
        <div id="entry-point-wrap">
            <div id="entry-point"></div>
        </div>
        <img src="./img/how_to_get_pic.jpg" id="map">
        <div id="description">
            <p>Маршрут №1 пр-т Добровольского/ул. Паустовского</p>
            <p>Маршрут №2 ул. Ж. Кюри/Бочарова</p>

            <p>Маршрут №6 ТЦ "Семья"</p>
            <p>Маршрут №7 ул. Паустовского(Днепр.дор.)</p>
        </div>
        <button class="settings-btn" id="open-settings">Настройки</button>
    </main>
    <aside id="settings">
        <h2>Настройки</h2>
        <label id="settings--records-count">Количество записей&nbsp;&nbsp;<input type="number" max="15" min="2" value="8" size="2" /> (2-15)</label>
        <button class="settings-btn" id="close-settings">Сохранить и закрыть</button>
